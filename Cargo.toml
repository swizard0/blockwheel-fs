[package]
name = "ero-blockwheel-fs"
version = "0.16.0"
authors = ["Alexey Voznyuk <me@swizard.info>"]
description = "Persistent binary blocks with rotating wheel like access."
edition = "2018"

[dependencies]
ero = { git = "https://github.com/swizard0/ero.git" }
o1 = { git = "https://github.com/swizard0/o1.git" }
edeltraud = { git = "https://github.com/swizard0/edeltraud.git" }
alloc-pool = { git = "https://github.com/swizard0/alloc-pool.git" }

log = "^0.4"
serde = "^1.0"
futures = "^0.3"
bincode = "^1.3"
crc64fast = "^1.0"
serde_derive = "^1.0"

tokio = { version = "^1.0", features = ["full"] }

[dev-dependencies]
rand = "^0.8"
env_logger = "^0.8"
